name: Deploy Nuxt to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Configure base URL for GitHub Pages
        shell: bash
        env:
          CUSTOM_DOMAIN_VAR: ${{ vars.CUSTOM_DOMAIN }}
          CUSTOM_DOMAIN_SECRET: ${{ secrets.CUSTOM_DOMAIN }}
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          CUSTOM_DOMAIN="${CUSTOM_DOMAIN_VAR:-$CUSTOM_DOMAIN_SECRET}"

          if [[ -n "$CUSTOM_DOMAIN" ]]; then
            echo "Detected CUSTOM_DOMAIN=$CUSTOM_DOMAIN"
            echo "NUXT_APP_BASE_URL=/" >> "$GITHUB_ENV"
            echo "CUSTOM_DOMAIN=$CUSTOM_DOMAIN" >> "$GITHUB_ENV"
          elif [[ "$REPO_NAME" =~ \\.github\\.io$ ]]; then
            echo "NUXT_APP_BASE_URL=/" >> "$GITHUB_ENV"
          else
            echo "NUXT_APP_BASE_URL=/$REPO_NAME/" >> "$GITHUB_ENV"
          fi

      - name: Generate static site
        run: npm run generate

      - name: Add CNAME for custom domain
        if: ${{ env.CUSTOM_DOMAIN != '' }}
        shell: bash
        run: |
          echo "$CUSTOM_DOMAIN" > .output/public/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
